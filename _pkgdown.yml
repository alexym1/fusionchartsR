url: https://alexym1.github.io/fusionchartsR/

home:
  title: Embedding fusioncharts.js in R

authors:
  Alex Martinez:
    href: https://github.com/alexym1
    
development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  search:
    exclude: ['news/index.html']

reference:
- title: Build
  desc:  Build a complete chart with one of its components.
  contents:
  - ggfusionPlot
  - fusionPlot
  - fusionMultiPlot
  - fusionGrid
  - fusionCaption
  - fusionSubcaption
  - fusionAxis
  - fusionLegend
  - fusionTheme

- title: Custom
  desc:  Customize a chart with one of its components..
  contents:
  - fusionAnchors
  - fusionBackground
  - fusionCanvas
  - fusionCustomAxis
  - fusionCustomBoxplot
  - fusionCustomLegend
  - fusionDiv
  - fusionLogo
  - fusionPalette
  - fusionTooltip
  - fusionTrendline
  
- title: App
  desc: Run shiny app.
  contents:
  - runDemo
  - fusionPlotOutput
  - renderfusionPlot
  - fusionMultiPlotOutput
  - renderFusionMultiPlot
  - fusionGridOutput
  - renderFusionGrid
  
news:
  releases:
  - text: "Version 1.2.0"
    href: #
